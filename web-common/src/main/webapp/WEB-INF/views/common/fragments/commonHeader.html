<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- /* Common styles and scripts, along with title passes as parameter */ -->
    <head th:fragment="frg_common_header(title,links,scripts)" th:with="timeToken=${#dates.format(#calendars.createNow(), 'yyyyMMddHHmmss')}">
        <title th:replace="${title}">Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- /* Ref: IST project TODO Think over: Does this cause dependency to Spring-sec ? */ -->
        <meta name="_csrf" content="1234567" th:content="${_csrf.token}" />
        <meta name="_csrf_header" content="1234567-header" th:content="${_csrf.headerName}" />
        <!-- /* Common assets */ -->
        <link href="../../../resources/assets/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/assets/css/bootstrap.min.css}"/>
        <link href="../../../resources/assets/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/assets/css/core.css}" />
        <script src="../../../resources/assets/js/jquery.min.js" th:src="@{/resources/assets/js/jquery.min.js}"></script>
        <script src="../../../resources/assets/js/bootstrap.min.js" th:src="@{/resources/assets/js/bootstrap.min.js}"></script>
        <script src="../../../resources/assets/js/Rx.min.js" th:src="@{/resources/assets/js/Rx.min.js}"></script>
        <!-- /* Common resources */ -->
        <link href="../../../resources/css/common.css" rel="stylesheet" media="screen" th:href="@{'/resources/css/common.css?'+ ${timeToken}}" />
        <link href="../../../resources/css/commonPagingFragment.css" rel="stylesheet" media="screen" th:href="@{'/resources/css/commonPagingFragment.css?'+ ${timeToken}}" />
        <link href="../../../resources/css/commonLayoutMain.css" rel="stylesheet" media="screen" th:href="@{'/resources/css/commonLayoutMain.css?'+ ${timeToken}}" />
        <script src="../../../resources/js/common.js" th:src="@{'/resources/js/common.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/layout.js" th:src="@{'/resources/js/layout.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/web.js" th:src="@{'/resources/js/web.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/tags.js" th:src="@{'/resources/js/tags.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/commonPagingFragment.js" th:src="@{'/resources/js/commonPagingFragment.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/commonDetailDialog.js" th:src="@{'/resources/js/commonDetailDialog.js?' + ${timeToken}}"></script>
        <script src="../../../resources/js/commonCRUDServerResponseObserver.js" th:src="@{'/resources/js/commonCRUDServerResponseObserver.js?' + ${timeToken}}"></script>
        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${links}"></th:block>
        <!--/* Per-page placeholder for additional scripts */-->
        <th:block th:replace="${scripts}"></th:block>
    </head>
</html>
